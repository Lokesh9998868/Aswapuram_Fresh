<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aswapuram Fresh</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0fdf4; /* Light green background */
        }
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-3xl font-bold text-green-700 mb-6">Register for Aswapuram Fresh</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4">
                    {% for category, message in messages %}
                        <li class="p-2 rounded-md {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% elif category == 'warning' %}bg-yellow-100 text-yellow-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% if error %}
            <p class="text-red-600 mb-4">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
            <div>
                <input type="email" name="email" placeholder="Email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                       value="{{ email if email }}">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <input type="text" name="name" placeholder="Your Name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <textarea name="address" placeholder="Delivery Address (Optional)" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">{{ address if address }}</textarea>
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                Register
            </button>
        </form>
        <p class="mt-4 text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-green-600 hover:underline">Login here</a></p>
    </div>
</body>
</html>
