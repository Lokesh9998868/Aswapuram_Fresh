<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed! - Aswapuram Fresh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-md">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mt-4 mb-2">Order Placed Successfully!</h1>
        <p class="text-gray-600 text-lg mb-4">Thank you, {{ username }}!</p>
        <p class="text-gray-700 mb-6">Your order <span class="font-semibold text-blue-600">#{{ order_id }}</span> has been received and is being processed.</p>
        <a href="{{ url_for('homepage') }}"
           class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md text-lg transition duration-150 ease-in-out shadow-lg">
            Continue Shopping
        </a>
    </div>
</body>
</html>
