{% extends "admin_base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Product: {{ product.name }}</h2>
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price (â‚¹):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ "%.2f" | format(product.price) }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="unit" class="block text-gray-700 text-sm font-bold mb-2">Unit (e.g., kg, bunch, 100g):</label>
            <input type="text" id="unit" name="unit" value="{{ product.unit }}" required
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image Filename (e.g., tomato.png):</label>
            <input type="text" id="image" name="image" value="{{ product.image }}" placeholder="Optional, defaults to default_product.png"
                   class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p class="text-xs text-gray-500 mt-1">For demonstration, just enter the filename. In a real app, this would be an image upload.</p>
        </div>
        <div class="flex justify-between items-center">
            <a href="{{ url_for('admin_products') }}" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md">Cancel</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">Update Product</button>
        </div>
    </form>
{% endblock %}
